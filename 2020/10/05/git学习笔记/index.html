            <h1 id="git学习笔记"><a href="#git学习笔记" class="headerlink" title="git学习笔记"></a>git学习笔记</h1><h2 id="1-git配置"><a href="#1-git配置" class="headerlink" title="1.git配置"></a>1.git配置</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config -l</span><br><span class="line"><span class="comment">#列出所有git的配置</span></span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/bigwheat-y/images/main/image-20211005095721526.png" alt="image-20211005095721526"></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --system --list</span><br><span class="line"><span class="comment">#列出所有系统配置</span></span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/bigwheat-y/images/main/img/image-20211005101249647.png" alt="image-20211005101249647"></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global --list</span><br><span class="line"><span class="comment">#列出用户配置内容</span></span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/bigwheat-y/images/main/img/image-20211005101438563.png" alt="image-20211005101438563"></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name <span class="string">&quot;username&quot;</span></span><br><span class="line"><span class="comment">#设置用户配置信息,其中用户名为username</span></span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/bigwheat-y/images/main/img/image-20211005102153648.png" alt="image-20211005102153648"></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.email <span class="string">&quot;youremail&quot;</span></span><br><span class="line"><span class="comment">#设置用户配置信息,其中用户邮箱为youremail</span></span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/bigwheat-y/images/main/img/image-20211005102258473.png" alt="image-20211005102258473"></p>
